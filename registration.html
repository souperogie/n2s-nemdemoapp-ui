<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registration.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/registration.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg-opacity"></div>
    <div class="container">
        <form class="grey lighten-3">
            <div class="row">
                    <blockquote class="flow-text">Basic Information</blockquote>
                    <div class="input-field col s4">
                            <input id="firstname" type="text" class="validate">
                        <label for="firstname">First Name</label>
                    </div>

                    <div class="input-field col s4">
                            <input id="middlename" type="text" class="validate">
                        <label for="middlename">Middle Name</label>
                    </div>

                    <div class="input-field col s4">   
                            <input id="lastname" type="text" class="validate">
                        <label for="lastname">Last Name</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s4">
                            <select>
                              <option value="" disabled selected>Select gender</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                            </select>
                            <label>Sex</label>
                          </div>
                          <div class="col s4">
                                <option value="" disabled selected>Birth Date</option>
                                <input type="text" class="datepicker">
                          </div>

                          <div class="input-field col s4">   
                                <input id="phone" type="number" class="validate">
                            <label for="phone">Phone number</label>
                        </div> 
            </div>

            <div class="row">
                <h6 class="flow-text">Address</h6>
                <div class="input-field col s2">   
                        <input id="block" type="number" class="validate">
                    <label for="block">Block #</label>
                </div>
                <div class="input-field col s3">   
                            <input id="street" type="text" class="validate">
                            <label for="street">Street</label>
                </div>
                <div class="input-field col s3">   
                    <input id="brgy" type="text" class="validate">
                     <label for="brgy">barangay</label>
                </div>
                <div class="input-field col s4">
                        <select>
                          <option value="" disabled selected>Select Province</option>
                          <option value="1">Bulacan</option>
                          <option value="2">Cavite</option>
                          <option value="2">Laguna</option>
                        </select>
                        <label>Province</label>
                      </div>
            </div>

            <button class="btn waves-effect waves-light right-align" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
